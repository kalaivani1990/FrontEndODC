
<h2 style="margin:auto; text-align:center; " class="app-text-form">Consult Doctor Online</h2>

<br>
<h2 style="color:white;background-color: #59a3e8;;"class="app-text-form">Login</h2>
<a routerLink="/register" class="btn btn-link">Consultant Registration</a>
<a  routerLink="/registerPatient" class="btn btn-link">Patient Registration</a>


<div class="jumbotron">
<div class="bg-img">
    <div class="container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-10">
           
              <div class="col-sm-6 form-group">
        <label for="username" class="app-text-form">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
            </div>
            
    <div class="form-group">
        <div class="col-sm-6 form-group">
        <label for="password" class="app-text-form">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
</div>
</div>

    <div class="form-group">
        <div class="col-sm-6 form-group">
            <div class="col-sm-6 form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button> 
        </div>
        </div>
    </div>
</div>
</form>

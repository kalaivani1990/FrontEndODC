<div class="bg-img">
    <div *ngIf="listAppointment"> 
        <div *ngFor="let data of listAppointment;">
            <div class="div">
          Name          :  {{data.fullname}}<br>
          Date of Appointment :  {{data.doa}}<br>
          Time     :  {{data.time}}<br>
          Problems     :  {{data.problems}}<br>
          <button type="button">{{data.status}} </button>
        </div>
    </div>
    </div>
</div>
